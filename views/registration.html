<form class="form-registration" ng-submit="vm.registration()">
    <h2 class="form-signin-heading">Form Registration</h2>
    <h3 class="form-signin-heading">{{vm.errorLogin}}</h3>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="vm.email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="vm.password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
